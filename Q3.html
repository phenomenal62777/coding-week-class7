<!-- 3. Write a JavaScript program to find the area of a triangle where lengths of the 
three of its sides are 5, 6, 7 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Task3</h1>
    <p id="task3"></p>
</head>
<body>

    <script>
var a= 5;
var b=6;
var c=7;
var result,sum;
sum = a+b+c/2;
result=Math.sqrt(sum*((sum-a)*(sum-b)*(sum-c)));
console.log(result)
document.getElementById("task3").innerHTML=result;


    </script>
    
</body>
</html>
